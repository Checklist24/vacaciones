<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Buchonas Enamorados ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .frase {
            font-size: 2rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            max-width: 80%;
        }
        .emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0.8;
            animation: flotar 3s infinite alternate;
        }
        @keyframes flotar {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="frase" id="frase"></div>
    <script>
        const frases = [
            "Eres mi tesoro más valioso, chiquitita. 💎❤️",
            "Si fueras negocio, yo sería tu socio de por vida. 💰💕",
            "No necesito lujos si te tengo a mi lado, chula. 🚗💖",
            "Tú y yo juntos somos el verdadero poder. 🔥💑",
            "No hay Rolex que mida lo mucho que te amo. ⏳❤️",
            "Me tienes más enganchado que un billete de 100 dólares. 💵💘",
            "Contigo, hasta los corridos suenan más bonitos. 🎶💞",
            "Eres el Ferrari que quiero manejar toda la vida. 🏎️💓",
            "No hay blindaje que proteja mi corazón de ti. 🛡️❤️",
            "Más fiel que mi escolta soy contigo, mi reina. 🔫💖",
            "Eres mi debilidad en un mundo de fortalezas. 🔥💗",
            "De Sinaloa a tu corazón, solo hay un paso. 🏜️❤️",
            "Si el dinero mueve el mundo, tú mueves el mío. 💸💘",
            "Dame tu amor y yo te doy todo mi imperio. 👑💕",
        ];
        
        function getDailyPhrase() {
            const startDate = new Date('2024-02-04');
            const today = new Date();
            const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
            return frases[diffDays % frases.length];
        }
        
        document.getElementById("frase").innerText = getDailyPhrase();
        
        function generateEmojis() {
            const emojis = ['💖', '💘', '❤️', '💎', '🔥', '💰', '💵', '🎶', '🏎️', '👑'];
            for (let i = 0; i < 10; i++) {
                let emoji = document.createElement("div");
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.classList.add("emoji");
                emoji.style.left = Math.random() * 100 + "vw";
                emoji.style.top = Math.random() * 100 + "vh";
                emoji.style.animationDuration = (Math.random() * 2 + 2) + "s";
                document.body.appendChild(emoji);
            }
        }
        
        generateEmojis();
    </script>
</body>
</html>
