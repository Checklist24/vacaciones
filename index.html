<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva para Vacaciones</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00203FFF;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        #contador {
            font-size: 4rem;
            font-weight: bold;
            color: #ADEFD1FF;
            margin-bottom: 10px;
        }

        #reloj {
            font-size: 2rem;
            font-weight: bold;
            color: #FFF5B8;
        }

        .snowflake {
            position: absolute;
            top: -50px;
            color: #fff;
            font-size: 1.5rem;
            opacity: 0.9;
            animation: fall linear infinite;
        }

        #celebration-gif {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #celebration-gif img {
            max-width: 400px;
            width: 80%;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>FALT√ÅN PARA TUS VACACIONES</h1>
        <div id="contador">0</div>
        <div id="reloj">00:00:00:00</div>
    </div>

    <!-- Fondo con elementos navide√±os -->
    <div class="snowflake">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 10%; animation-duration: 10s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 20%; animation-duration: 8s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 30%; animation-duration: 12s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 40%; animation-duration: 9s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 50%; animation-duration: 11s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 60%; animation-duration: 7s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 70%; animation-duration: 10s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 80%; animation-duration: 13s;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 90%; animation-duration: 8s;">‚ùÑÔ∏è</div>

    <!-- Div para mostrar el GIF de celebraci√≥n -->
    <div id="celebration-gif">
        <h1>¬°Feliz Vacaciones! üéâ</h1>
        <img src="https://y.yarn.co/527d5049-15ba-4660-80d5-8a31328ded18_text.gif" alt="Celebraci√≥n">
    </div>

    <script>
        const vacacionesFecha = new Date('2024-12-20T00:00:00');

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = vacacionesFecha - ahora;

            if (diferencia <= 0) {
                document.getElementById('contador').innerText = "¬°Es hora de vacacionar!";
                document.getElementById('reloj').innerText = "00:00:00:00";

                // Mostrar el GIF de celebraci√≥n
                document.getElementById('celebration-gif').style.display = 'flex';
                return;
            }

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById('contador').innerText = dias;
            document.getElementById('reloj').innerText = 
                `${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
        }

        actualizarContador();
        setInterval(actualizarContador, 1000);
    </script>
</body>
</html>
