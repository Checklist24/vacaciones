<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva al Feriado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }
        header {
            background-color: #002f6c;
            color: white;
            padding: 1rem;
        }
        .countdown {
            font-size: 2rem;
            margin-top: 2rem;
            color: #333;
        }
        .time {
            font-size: 3rem;
            color: #555;
            margin-top: 1rem;
        }
        .garabato {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/%C3%91andut%C3%AD_sample.jpg/1200px-%C3%91andut%C3%AD_sample.jpg') no-repeat center/cover;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .flag {
            width: 200px;
            animation: wave 2s infinite;
            margin: 20px auto;
        }
        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(2deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Cuenta Regresiva al Feriado del 3 de Marzo</h1>
    </header>

    <div class="container mt-4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Flag_of_Paraguay.svg" alt="Bandera de Paraguay" class="flag">
        <div class="countdown" id="days"></div>
        <div class="time" id="time"></div>
    </div>

    <div class="garabato" style="top: 10%; left: 10%;"></div>
    <div class="garabato" style="top: 20%; right: 15%;"></div>
    <div class="garabato" style="bottom: 15%; left: 20%;"></div>
    <div class="garabato" style="bottom: 10%; right: 10%;"></div>

    <script>
        function updateCountdown() {
            const today = new Date();
            const feriado = new Date('2025-03-03T00:00:00');
            const diff = feriado - today;

            if (diff <= 0) {
                document.getElementById('days').innerHTML = "¡El feriado ya está aquí!";
                document.getElementById('time').innerHTML = "";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = `Faltan ${days} días`;
            document.getElementById('time').innerHTML = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
